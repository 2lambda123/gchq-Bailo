# Default values for bailo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: bailo
  tag: "latest"
  pullPolicy: IfNotPresent
imagePullSecrets: []

# Instance Settings
config:
  s2i:
    image: seldonio/seldon-core-s2i-python37:1.10.0
  supportEmail: "support@example.com"
  documentationLink: "https://example.com/support"

  ui:
    banner:
      text: "Banner Text Here"
      colour: '#00CC00'

  smtp:
    host: 'example.com'
    from: 'bailo@example.com'

  schema:
    script: 'schema-setup-script.sh'

podAnnotations: {}

# Instance scaling
# ReplicateCount ignored if autoscaling is enabled
replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80


# Pod Security
podSecurityContext: {}
  # fsGroup: 2000
securityContext:
  # capabilities:
  #   drop:
  #     - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  # runAsUser: 1002380001

# Networking
service:
  type: ClusterIP
  port: 3000
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 400m
    memory: 800Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


# Pod placement
nodeSelector: {}
tolerations: []
affinity: {}

# Application Dependencies
mongodb:
  enabled: true
  auth:
    enabled: true
    rootUser: ""
    rootPassword: ""
    existingSecret: "bailo-mongodb"
    usernames:
      - mongodb
    passwords: []
    databases:
      - bailo
  service:
    port: 27017

  collectionName: bailo
  persistence:
    size: 10Gi
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false

  username: 'override_in_local'
  password: 'override_in_local'
  host: host
    
minio:
  enabled: true
  auth:
    rootUser: ""
    rootPassword: ""
    existingSecret: "bailo-minio"
  defaultBuckets: "uploads,registry"
  uploadBucket: uploads
  registryBucket: registry
  host: ""
  service:
    ports:
      api: 9000
  useSSL: false
  persistence:
    size: 10Gi
  containerSecurityContext:
    enabled: false
  podSecurityContext:
    enabled: false

openshift:
  namespace: bailo
  appPublicRoute: 'openshift-route-url'
  dockerPushSecretName: 'registry-push-secret'
  
registry:
  enabled: true
  host: ""
  port: 5000
  insecure: true