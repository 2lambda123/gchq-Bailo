---
apiVersion: v1
kind: Service
metadata:
  name: registry
  labels:
    name: registry
    {{- include "bailo.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.registry.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    name: {{ .Values.registry.host }}
    {{- include "bailo.selectorLabels" . | nindent 4 }}
