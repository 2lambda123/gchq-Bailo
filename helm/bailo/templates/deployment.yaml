apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nginx
  template:
    metadata:
      labels:
        name: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
            - name: http
              containerPort: 8080
              protocol: TCP
        volumeMounts:
        - name: config-map-vol
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: certs
          mountPath: /certs
      volumes:
      - name: config-map-vol    
        configMap:
          name: {{ include "bailo.fullname" . }}
      - name: certs
        secret:
          secretName: {{ include "bailo.fullname" . }}
          items:
            - key: cert.pem
              path: cert.pem
            - key: key.pem
              path: key.pem
