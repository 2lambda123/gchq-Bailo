---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bailo.fullname" . }}-nginx
  labels:
    {{- include "bailo.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "bailo.selectorLabels" . | nindent 6}}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bailo.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Values.nginxAuth.host }}
        image: {{ .Values.nginxAuth.repository }}:{{ .Values.nginxAuth.tag }}
        resources:
          requests:
            cpu: 125m
            memory: 150Mi
        ports:
          - name: http
            containerPort: {{ .Values.nginxAuth.port }}
            protocol: TCP
        volumeMounts:
        - name: nginx-template
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf 
      volumes:
      - name: nginx-template
        configMap:
          name: {{ include "bailo.fullname" . }}-nginx-template
